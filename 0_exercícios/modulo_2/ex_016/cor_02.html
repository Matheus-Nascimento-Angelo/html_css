<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient em CSS</title>
    <style>
        *{ /*configurações globais das css*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to bottom, #E87EA1, #EEEBD0);
            background-attachment: fixed;
        }
        h1 {
            color: aliceblue;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Testando gradient</h1>
</body>
</html>
