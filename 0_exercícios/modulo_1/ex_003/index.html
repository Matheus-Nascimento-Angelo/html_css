<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de imagens</title>
</head>
<body>
    <h1>Testando cargas de imagens</h1>
    
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logohtml5.png" alt="Logotipo HTML5">

    <p>Podemos também carregar imagens que estão em subpastas.</p>
    <img src="imagens/logocss3.png" alt="Logotipo CSS3">

    <p>Também podemos carregar imagens externas (por exemplo, de outro servidor, ou da internet através da URL).</p>
    <img src="https://cdn.iconscout.com/icon/free/png-512/free-javascript-1-225993.png?f=webp&w=256" alt="Logotipo Java Script">
</body>
</html>
